<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.name }}</td>
    </ng-container>

    <ng-container matColumnDef="keywords">
      <th mat-header-cell *matHeaderCellDef>Keywords</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.keywords }}</td>
    </ng-container>

    <ng-container matColumnDef="bid_amount">
      <th mat-header-cell *matHeaderCellDef>Bid Amount</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.bid_amount }}</td>
    </ng-container>

    <ng-container matColumnDef="campaign_fund">
      <th mat-header-cell *matHeaderCellDef>Campaign Fund</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.campaign_fund }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let campaign"
        [ngClass]="{
          'status-on': (campaign.status | lowercase) === 'on',
          'status-off': (campaign.status | lowercase) === 'off'
        }"
      >
        {{ campaign.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef>Town</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.town.name }}</td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef>Radius</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.radius + " km" }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let campaign">
        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateCampaignButton(campaign)">
            <mat-icon>edit</mat-icon>
            <span>Update</span>
          </button>
          <button mat-menu-item (click)="deleteCampaignButton(campaign)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
