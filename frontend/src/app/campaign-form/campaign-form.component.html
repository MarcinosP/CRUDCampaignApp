<form class="campaign-form-content" [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Keywords" formControlName="keywords" />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Bid Amount"
      formControlName="bid_amount"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Campaign Fund"
      formControlName="campaign_fund"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Status" formControlName="status">
      <mat-option value="ON">ON</mat-option>
      <mat-option value="OFF">OFF</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Town</mat-label>
    <mat-select formControlName="town">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let town of towns" [value]="town.id">{{
        town.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Radius"
      formControlName="radius"
    />
  </mat-form-field>

  <button mat-button type="submit">Save</button>
</form>
